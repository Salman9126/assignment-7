<div style="text-align: center">
    <h4>List Of Books</h4>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <table class="table table-dark table-hover table-striped">
          <thead class="thead-light">
            <tr>
              <th>Books ID</th>
              <th>Books Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let book of books; index as i">
              <td>{{i+1}}</td>
              <td>{{book}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
